<table>
  <tr><th>Column</th></tr>
  <tr>
    <div [id]="id.toString()"
         cdkDropList
         (cdkDropListDropped)="drop($event)"
         [cdkDropListData]="(tasksContent$ | async) ?? []">
      <div
        *ngFor="let task of (tasks$ | async)">
        <div cdkDrag>{{task.description}}</div>
      </div>
    </div>
  </tr>
</table>
